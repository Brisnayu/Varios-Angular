<p>Trayendo los personajes de forma sencilla</p>

<div class="container">
   <div class="carta" appHoverElement *ngFor="let item of listCharacters?.results">
        <app-card 
        [title]="item.name" 
        [imagenUrl]="item.image"
        [texto]="item.species" />
        <button (click)="goToCharacterId(item.id)">CLICK ME!</button>
    </div> 
</div>
